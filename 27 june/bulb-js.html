<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/off.jpg" alt="" id="bulb">
    <script>
        var a=document.getElementById('bulb');
        a.addEventListener('mouseover',()=>{a.src="on.jpg";})
        a.addEventListener('mouseout',()=>{a.src="off.jpg";})
    </script>
</body>
</html>
